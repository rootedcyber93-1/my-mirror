name: helios-mirror Workflow

on:
    push:
    workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
       - name: Checkout
         uses: actions/checkout@main
       
       - uses: styfle/cancel-workflow-action@0.9.0
         name: "Cancel duplicate workflow runs"
         with:
            all_but_latest: true
            access_token: ${{ github.token }}
       - name: initialization
         continue-on-error: true
         run: |
           git config --global user.name rootedcyber93
           git config --global user.email rootedcyber93@gmail.com
           git config --global credential.helper store
           echo "https://rootedcyber93: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@github.com" > ~/.git-credentials
       - name: cloning repo
         continue-on-error: true
         run: |
           git clone https://github.com/rootedcyber93/helios-mirror
       - name: Running helios-mirror
         timeout-minutes: 350
         continue-on-error: true
         run: |
           sudo sh mbot.sh
       - name: Loop workflow
         continue-on-error: true
         run: |
              sudo ls
